<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #333;
        }
        .tradingview-widget-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š My Live Stock Dashboard</h1>
    <p>Tracking real-time stock prices for selected companies.</p>

    <!-- AES Chart -->
    <h2>AES Corporation (AES)</h2>
    <div class="tradingview-widget-container">
        <div id="tradingview_aes"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget({
                "container_id": "tradingview_aes",
                "symbol": "NYSE:AES",
                "interval": "D",
                "theme": "light",
                "autosize": true
            });
        </script>
    </div>
