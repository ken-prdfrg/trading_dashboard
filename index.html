<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1::before {
            content: "ðŸ“Š";
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .watchlist {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .watchlist button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
        }
        .watchlist button:hover {
            background-color: #0056b3;
        }
        .tradingview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .tradingview-widget-container {
            width: 90%;
            max-width: 900px;
        }
    </style>
</head>
<body>

    <h1>My Stock Watchlist</h1>
    <p>Click a stock symbol to view its chart.</p>

    <!-- Watchlist Buttons -->
    <div class="watchlist">
        <button onclick="changeStock('NYSE:AES')">AES</button>
        <button onclick="changeStock('NYSE:KNSL')">KNSL</button>
        <button onclick="changeStock('NYSE:NVO')">NVO</button>
        <button onclick="changeStock('NASDAQ:HOOD')">HOOD</button>
        <button onclick="changeStock('NASDAQ:AMZN')">AMZN</button>
    </div>

    <!-- TradingView Chart (Centered & Responsive) -->
    <div class="tradingview-container">
        <div class="tradingview-widget-container">
            <div id="tradingview_chart"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function changeStock(symbol) {
            document.getElementById("tradingview_chart").innerHTML = "";
            new TradingView.widget({
                "container_id": "tradingview_chart",
                "symbol": symbol,
                "interval": "D",
                "theme": "light",
                "autosize": true
            });
        }

        // Load default stock on page load
        changeStock("NYSE:AES");
    </script>

</body>
</html>
