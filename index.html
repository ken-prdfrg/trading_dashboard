<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .watchlist {
            margin: 20px auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .watchlist button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .watchlist button:hover {
            background-color: #0056b3;
        }
        .tradingview-widget-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š My Stock Watchlist</h1>
    <p>Click a stock symbol to view its chart.</p>

    <!-- Watchlist Buttons -->
    <div class="watchlist">
        <button onclick="changeStock('NYSE:AES')">AES</button>
        <button onclick="changeStock('NYSE:KNSL')">KNSL</button>
        <button onclick="changeStock('NYSE:NVO')">NVO</button>
        <button onclick="changeStock('NASDAQ:HOOD')">HOOD</button>
        <button onclick="changeStock('NASDAQ:AMZN')">AMZN</button>
    </div>

    <!-- TradingView Chart (Dynamic) -->
    <div class="tradingview-widget-container">
        <div id="tradingview_chart"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            function changeStock(symbol) {
                document.getElementById("tradingview_chart").innerHTML = "";
                new TradingView.widget({
                    "container_id": "tradingview_chart",
                    "symbol": symbol,
                    "interval": "D",
                    "theme": "light",
                    "autosize": true
                });
            }

            // Load default stock on page load
            changeStock("NYSE:AES");
        </script>
    </div>

</body>
</html>
